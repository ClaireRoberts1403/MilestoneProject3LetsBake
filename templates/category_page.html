{% extends 'base.html' %}
{% block content %}
{% for recipes in Recipes %}

<!-- page to display all results in the category-->
<div>
<img class="container banner" src="./static/images/biscuits.jpg">
        <h1 class="smaller-title">
           Recipes</h1>
</div>

<div class="card mb-3 recipe_card" style="max-width: 100%;">
  <div class="row gutters">
    <div class="col-md-4">
      <img src= "static/images/hero.jpg" class="card-img" alt="Image Not Available">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">{{Recipes.name}}</h5>
        <p class="card-text">Preparation Time: {{Recipes.prep_time}}</p>
          <p class="card-text">Cooking Time: {{Recipes.cooking_time}}</p>
          <p class="card-text">Serves: {{Recipes.serves}}</p>
          <p class="card-text">Effort Level: {{Recipes.effort_level}}</p>

      </div>
    </div>
  </div>
  <a href="#" class="stretched-link"></a>
</div>
<br>
{% endfor %}
{% endblock %}
